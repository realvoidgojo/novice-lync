<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link rel="stylesheet" href="../Assets/css/style.css" />
  </head>

  <body>
    <div class="flex min-h-screen bg-[var(--background)]">
      <div
        class="sidebar flex flex-col items-center justify-between bg-[#fefaff] p-4 h-screen w-64"
      >
        <div class="text-center mb-4">
          <a href="../index.html"
            ><span class="text-xl font-bold text-black">Novice Lync</span></a
          >
        </div>
        <img
          src="../Assets/img/logo/logo.png"
          alt="NOVICE LYNC logo"
          class="mb-4"
        />
        <ul class="space-y-6 w-full">
          <li id="dashboard" class="flex items-center space-x-2">
            <img
              src="https://openui.fly.dev/openui/24x24.svg?text=ðŸ—‚"
              alt="Dashboard icon"
              aria-hidden="true"
            />
            <a href="./dashboard.html"><span>Dashboard</span></a>
          </li>
          <li id="userProfile" class="flex items-center space-x-2">
            <img
              src="https://openui.fly.dev/openui/24x24.svg?text=ðŸ‘¤"
              alt="User Profile icon"
              aria-hidden="true"
            />
            <a href="./userProfile.html"><span>User Profile</span></a>
          </li>
          <li id="connect" class="flex items-center space-x-2">
            <img
              src="https://openui.fly.dev/openui/24x24.svg?text=ðŸ”—"
              alt="Connect icon"
              aria-hidden="true"
            />
            <span>Connect</span>
          </li>
          <li id="teams" class="flex items-center space-x-2">
            <img
              src="https://openui.fly.dev/openui/24x24.svg?text=ðŸ‘¥"
              alt="Teams icon"
              aria-hidden="true"
            />
            <span>Teams</span>
          </li>
          <li id="progress" class="flex items-center space-x-2">
            <img
              src="https://openui.fly.dev/openui/24x24.svg?text=ðŸ“ˆ"
              alt="Progress icon"
              aria-hidden="true"
            />
            <a href="./progress.html"><span>Progress</span></a>
          </li>
          <li id="support" class="flex items-center space-x-2">
            <img
              src="https://openui.fly.dev/openui/24x24.svg?text=ðŸŽ§"
              alt="Support icon"
              aria-hidden="true"
            />
            <span>Support</span>
          </li>
        </ul>
        <a
          href="#"
          class="mt-auto text-center w-28 inline-block px-6 py-2 text-white bg-red-600 border border-red-700 rounded-md hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-400 transition-colors text-sm"
        >
          Log out
        </a>
      </div>

      <div class="w-3/4 bg-[var(--secondary)] p-8 p-8 mx-auto">
        <div class="flex flex-col items-center mb-8">
          <div
            class="w-32 h-32 rounded-full border-4 border-white flex items-center justify-center mb-4 overflow-hidden"
          >
            <img
              src="https://img.icons8.com/?size=100&id=VzoCadwFiwaQ&format=png&color=000000"
              alt="User Avatar"
              class="object-cover w-full h-full px-2 py-2"
            />
          </div>
          <div class="text-center">
            <h2 class="text-2xl font-bold text-[var(--text)]">Manoj V</h2>
            <p class="text-[var(--muted-foreground)] text-lg">sparky_mano</p>
          </div>
        </div>

        <div class="space-y-4">
          <!-- First Name and Last Name -->
          <div class="flex space-x-4">
            <div
              class="flex-1 bg-white p-5 rounded-lg border border-gray-300 shadow-md flex items-center justify-between"
            >
              <span class="text-lg font-medium whitespace-nowrap px-2"
                >First Name</span
              >
              <input
                type="text"
                id="firstName"
                placeholder="Enter first name"
                value="Manoj"
                class="w-full bg-transparent border border-gray-300 rounded-lg px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--primary)]"
                disabled
              />
              <div class="px-8 edit-icon" onclick="toggleEdit('firstName')">
                <img
                  src="https://img.icons8.com/?size=100&id=8rqSU6umQzpk&format=png&color=000000"
                  alt="Edit Icon"
                  style="width: 16px"
                />
              </div>
            </div>

            <div
              class="flex-1 bg-white p-5 rounded-lg border border-gray-300 shadow-md flex items-center justify-between"
            >
              <span class="text-lg font-medium whitespace-nowrap px-4"
                >Last Name</span
              >
              <input
                type="text"
                id="lastName"
                placeholder="Enter last name"
                value="V"
                class="w-full bg-transparent border border-gray-300 rounded-lg px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--primary)]"
                disabled
              />
              <div class="px-8 edit-icon" onclick="toggleEdit('lastName')">
                <img
                  src="https://img.icons8.com/?size=100&id=8rqSU6umQzpk&format=png&color=000000"
                  alt="Edit Icon"
                  style="width: 16px"
                />
              </div>
            </div>
          </div>

          <!-- Username and Date of Birth -->
          <div class="flex space-x-4">
            <div
              class="flex-1 bg-white p-5 rounded-lg border border-gray-300 shadow-md flex items-center justify-between"
            >
              <span class="text-lg font-medium px-4 whitespace-nowrap"
                >Username</span
              >
              <input
                type="text"
                id="username"
                value="sparky_mano"
                class="w-full bg-transparent border border-gray-300 rounded-lg px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--primary)]"
                disabled
              />
              <div class="px-8 edit-icon" onclick="toggleEdit('username')">
                <img
                  src="https://img.icons8.com/?size=100&id=8rqSU6umQzpk&format=png&color=000000"
                  alt="Edit Icon"
                  style="width: 16px"
                />
              </div>
            </div>
            <div
              class="flex-1 bg-white p-5 rounded-lg border border-gray-300 shadow-md flex items-center justify-between"
            >
              <span class="whitesp text-lg font-medium px-4 whitespace-nowrap"
                >Date of Birth</span
              >
              <input
                type="date"
                id="dob"
                value="2005-01-01"
                class="w-full bg-transparent border border-gray-300 rounded-lg px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--primary)]"
                disabled
              />
              <div class="px-8 edit-icon" onclick="toggleEdit('dob')">
                <img
                  src="https://img.icons8.com/?size=100&id=8rqSU6umQzpk&format=png&color=000000"
                  alt="Edit Icon"
                  style="width: 16px"
                />
              </div>
            </div>
          </div>

          <!-- Email and GitLab URL -->
          <div class="flex space-x-4">
            <div
              class="flex-1 bg-white p-5 rounded-lg border border-gray-300 shadow-md flex items-center justify-between"
            >
              <span class="text-lg font-medium px-4 whitespace-nowrap"
                >Email</span
              >
              <input
                type="text"
                id="email"
                value="sparky_mano@gmail.com"
                class="w-full bg-transparent border border-gray-300 rounded-lg px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--primary)]"
                disabled
              />
              <div class="px-8 edit-icon" onclick="toggleEdit('email')">
                <img
                  src="https://img.icons8.com/?size=100&id=8rqSU6umQzpk&format=png&color=000000"
                  alt="Edit Icon"
                  style="width: 16px"
                />
              </div>
            </div>
            <div
              class="flex-1 bg-white p-5 rounded-lg border border-gray-300 shadow-md flex items-center justify-between"
            >
              <span class="whitesp text-lg font-medium px-4 whitespace-nowrap"
                >GitLab URL</span
              >
              <input
                type="url"
                id="gitlabUrl"
                value="git.novicelync.com/sparky_mano"
                class="w-full bg-transparent border border-gray-300 rounded-lg px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--primary)]"
                disabled
              />
              <div class="px-8 edit-icon" onclick="toggleEdit('gitlabUrl')">
                <img
                  src="https://img.icons8.com/?size=100&id=8rqSU6umQzpk&format=png&color=000000"
                  alt="Edit Icon"
                  style="width: 16px"
                />
              </div>
            </div>
          </div>

          <!-- Bio / Description -->
          <div
            class="bg-white p-5 rounded-lg border border-gray-300 shadow-md flex items-center justify-between w-full"
          >
            <span class="text-lg font-medium px-8 whitespace-nowrap"
              >Bio / Description</span
            >
            <textarea
              id="bio"
              class="bg-transparent border border-gray-300 rounded-lg px-1 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--primary)] resize-none h-16 w-full"
              disabled
            >
  Cyber Security Enthusiast</textarea
            >
            <div class="px-8 edit-icon" onclick="toggleEdit('bio')">
              <img
                src="https://img.icons8.com/?size=100&id=8rqSU6umQzpk&format=png&color=000000"
                alt="Edit Icon"
                style="width: 16px"
              />
            </div>
          </div>

          <!-- Major Domain -->
          <div
            class="bg-white p-5 rounded-lg border border-gray-300 shadow-md flex items-center justify-between w-full"
          >
            <span class="text-lg font-medium px-8 whitespace-nowrap"
              >Major Domain</span
            >
            <input
              type="text"
              id="majorDomain"
              value="Web Developement"
              class="bg-transparent border border-gray-300 rounded-lg px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--primary)] w-full"
              disabled
            />
            <div class="px-8 edit-icon" onclick="toggleEdit('majorDomain')">
              <img
                src="https://img.icons8.com/?size=100&id=8rqSU6umQzpk&format=png&color=000000"
                alt="Edit Icon"
                style="width: 16px"
              />
            </div>
          </div>

          <!-- Skills -->
          <div
            class="bg-white p-5 rounded-lg border border-gray-300 shadow-md flex items-center justify-between w-full"
          >
            <span class="text-lg font-medium px-8">Skills</span>
            <input
              type="text"
              id="skills"
              value="UI/UX Designing (Figma) , Web Developement , VAPT Web Application Testing"
              class="bg-transparent border border-gray-300 rounded-lg px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--primary)] w-full"
              disabled
            />
            <div class="px-8 edit-icon" onclick="toggleEdit('skills')">
              <img
                src="https://img.icons8.com/?size=100&id=8rqSU6umQzpk&format=png&color=000000"
                alt="Edit Icon"
                style="width: 16px"
              />
            </div>
          </div>

          <!-- Institution -->
          <div
            class="bg-white p-5 rounded-lg border border-gray-300 shadow-md flex items-center justify-between w-full"
          >
            <span class="text-lg font-medium px-8">Institution</span>
            <input
              type="text"
              id="institution"
              value="Sri Sairam Institution"
              class="bg-transparent border border-gray-300 rounded-lg px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--primary)] w-full"
              disabled
            />
            <div class="px-8 edit-icon" onclick="toggleEdit('institution')">
              <img
                src="https://img.icons8.com/?size=100&id=8rqSU6umQzpk&format=png&color=000000"
                alt="Edit Icon"
                style="width: 16px"
              />
            </div>
          </div>
          <div class="flex justify-center w-full mt-6">
            <a
              href="#"
              class="mt-auto text-center w-36 inline-block px-6 py-2 text-white bg-green-600 border border-green-700 rounded-md hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-400 transition-colors text-sm"
            >
              Save
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
      function toggleEdit(fieldId) {
        var field = document.getElementById(fieldId);
        if (field.disabled) {
          field.disabled = false;
          field.focus();
        } else {
          field.disabled = true;
        }
      }
    </script>
    <script src="../Assets/scripts/main.js"></script>
  </body>
</html>
