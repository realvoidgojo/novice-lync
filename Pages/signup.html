<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Novice Lync</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="../Assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex flex-col">
    <nav class="navbar">
      <div class="container flex items-center">
        <a href="../index.html" class="flex items-center gap-3">
          <img src="../Assets/img/logo/favicon.png" alt="Novice Lync Logo" class="h-8 w-auto" />
          <span class="navbar-brand">Novice Lync</span>
        </a>
      </div>
    </nav>

    <main class="flex-grow flex items-center justify-center py-12 px-4">
      <div class="w-full max-w-md">
        <div class="card">
          <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Create your account</h1>
            <p class="text-gray-600 mt-2">Join our community of innovators</p>
          </div>

          <form id="signup-form" class="space-y-6">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="firstName" class="form-label">First name</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="form-control"
                  placeholder="Enter first name"
                  required
                />
              </div>
              <div>
                <label for="lastName" class="form-label">Last name</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="form-control"
                  placeholder="Enter last name"
                  required
                />
              </div>
            </div>

            <div>
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>

            <div>
              <label for="password" class="form-label">Password</label>
              <div class="relative">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Create a password"
                  required
                />
                <button
                  type="button"
                  id="toggle-password"
                  class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                >
                  üëÅÔ∏è
                </button>
              </div>
              <p class="mt-2 text-sm text-gray-500">
                Must be at least 8 characters long
              </p>
            </div>

            <div>
              <label for="confirmPassword" class="form-label">Confirm password</label>
              <div class="relative">
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  class="form-control"
                  placeholder="Confirm your password"
                  required
                />
                <button
                  type="button"
                  id="toggle-confirm-password"
                  class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                >
                  üëÅÔ∏è
                </button>
              </div>
            </div>

            <div class="flex items-start">
              <input
                type="checkbox"
                id="terms"
                name="terms"
                class="mt-1"
                required
              />
              <label for="terms" class="ml-2 text-sm text-gray-600">
                I agree to the
                <a href="#" class="text-primary hover:text-primary-light">Terms of Service</a>
                and
                <a href="#" class="text-primary hover:text-primary-light">Privacy Policy</a>
              </label>
            </div>

            <div>
              <button type="submit" class="btn btn-primary w-full">
                Create account
              </button>
            </div>
          </form>

          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
              Already have an account?
              <a href="login.html" class="text-primary hover:text-primary-light font-medium">
                Sign in
              </a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-gray-900 text-white py-8">
      <div class="container">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4">
          <div class="flex gap-4">
            <a href="#" class="hover:text-primary-light">Privacy Policy</a>
            <a href="#" class="hover:text-primary-light">Terms of Service</a>
            <a href="#" class="hover:text-primary-light">Contact</a>
          </div>
          <div class="flex gap-4">
            <a href="https://twitter.com" class="hover:text-primary-light">Twitter</a>
            <a href="https://linkedin.com" class="hover:text-primary-light">LinkedIn</a>
            <a href="https://github.com" class="hover:text-primary-light">GitHub</a>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();
      window.location.href = 'verify.html';
    });

    function togglePassword(inputId, buttonId) {
      const input = document.getElementById(inputId);
      const button = document.getElementById(buttonId);
      const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
      input.setAttribute('type', type);
      button.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
    }

    document.getElementById('toggle-password').addEventListener('click', function() {
      togglePassword('password', 'toggle-password');
    });

    document.getElementById('toggle-confirm-password').addEventListener('click', function() {
      togglePassword('confirmPassword', 'toggle-confirm-password');
    });
  </script>
</body>
</html>
