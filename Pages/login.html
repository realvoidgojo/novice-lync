<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link rel="stylesheet" href="./../Assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Sign In</title>
  </head>

  <body class="flex flex-col min-h-screen bg-white">
    <!-- Navbar -->
    <nav class="bg-[#fbf2ff] shadow-md py-4">
      <div class="container mx-auto flex items-center justify-between px-4">
        <div class="flex items-center">
          <img
            src="../Assets/img/logo/favicon.png"
            alt="Logo"
            class="h-8 mr-3"
          />
          <span class="text-xl font-bold text-black">Novice Lync</span>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center">
      <div
        class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg bg-[#fefaff]"
      >
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-900">Login</h2>
        <form id="login-form" class="space-y-4">
          <div>
            <label
              for="username"
              class="block text-lg font-medium text-gray-700"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              class="w-full bg-white-50 border border-gray-300 rounded-lg px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
              required
            />
          </div>
          <div class="relative">
            <label
              for="password"
              class="block text-lg font-medium text-gray-700"
              >Password</label
            >
            <div class="password-box">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                class="w-full bg-white-50 border border-gray-300 rounded-lg px-4 py-2 text-gray-700 pr-16 focus:outline-none focus:ring-2 focus:ring-purple-500"
                required
              />
              <button type="button" id="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <div class="flex items-center justify-between py-6">
            <a
              href="./resetpassword.html"
              class="text-sm text-purple-600 hover:underline"
              >Forgot your password?</a
            >
            <button
              type="submit"
              class="inline-block px-6 py-2 text-white bg-purple-600 border border-purple-700 rounded-md hover:bg-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-400 transition-colors text-sm"
            >
              Login
            </button>
          </div>
        </form>
        <div class="text-center mt-4">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a href="signup.html" class="text-purple-600 hover:underline"
              >Sign up</a
            >
          </p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#8052a3] py-6 mt-4">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="text-center md:text-left mb-4 md:mb-0">
            <a href="#" class="text-lg font-bold text-white">Privacy Policy</a>
            <span class="mx-2 text-gray-300">|</span>
            <a href="#" class="text-lg font-bold text-white"
              >Terms of Service</a
            >
            <span class="mx-2 text-gray-300">|</span>
            <a href="#" class="text-lg font-bold text-white">About Us</a>
            <span class="mx-2 text-gray-300">|</span>
            <a href="#" class="text-lg font-bold text-white">FAQ</a>
          </div>
          <div class="text-center mb-4 md:mb-0">
            <a href="#" class="text-lg font-bold text-white">Contact Us</a>
          </div>
          <div class="flex space-x-4">
            <ul role="list" class="flex space-x-4 p-0 m-0 list-none">
              <li>
                <a
                  href="https://twitter.com"
                  class="flex items-center space-x-2"
                >
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    width="24"
                    height="24"
                    class="icon icon-twitter icon-black"
                    fill="black"
                  >
                    <use href="#icon-twitter"></use>
                  </svg>
                  <span class="text-white">X (Twitter)</span>
                </a>
              </li>
              <li>
                <a
                  href="https://facebook.com"
                  class="flex items-center space-x-2"
                >
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    width="24"
                    height="24"
                    class="icon icon-facebook icon-black"
                    fill="black"
                  >
                    <use href="#icon-facebook"></use>
                  </svg>
                  <span class="text-white">Facebook</span>
                </a>
              </li>
              <li>
                <a
                  href="https://linkedin.com"
                  class="flex items-center space-x-2"
                >
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    width="24"
                    height="24"
                    class="icon icon-linkedin icon-black"
                    fill="black"
                  >
                    <use href="#icon-linkedin"></use>
                  </svg>
                  <span class="text-white">LinkedIn</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission
          // Redirect to dashboard.html
          window.location.href = "dashboard.html";
        });

      document
        .getElementById("toggle-password")
        .addEventListener("click", function () {
          const passwordField = document.getElementById("password");
          const passwordFieldType = passwordField.getAttribute("type");
          const icon = this.querySelector("i");

          if (passwordFieldType === "password") {
            passwordField.setAttribute("type", "text");
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            passwordField.setAttribute("type", "password");
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });
    </script>
  </body>
</html>
