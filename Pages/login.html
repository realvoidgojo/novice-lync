<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Novice Lync</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="../Assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex flex-col">
    <nav class="navbar">
      <div class="container flex items-center">
        <a href="../index.html" class="flex items-center gap-3">
          <img src="../Assets/img/logo/favicon.png" alt="Novice Lync Logo" class="h-8 w-auto" />
          <span class="navbar-brand">Novice Lync</span>
        </a>
      </div>
    </nav>

    <main class="flex-grow flex items-center justify-center py-12 px-4">
      <div class="w-full max-w-md">
        <div class="card">
          <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Welcome back</h1>
            <p class="text-gray-600 mt-2">Sign in to your account to continue</p>
          </div>

          <form id="login-form" class="space-y-6">
            <div>
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>

            <div>
              <div class="flex items-center justify-between mb-2">
                <label for="password" class="form-label">Password</label>
                <a href="./resetpassword.html" class="text-sm text-primary hover:text-primary-light">
                  Forgot password?
                </a>
              </div>
              <div class="relative">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Enter your password"
                  required
                />
                <button
                  type="button"
                  id="toggle-password"
                  class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                >
                  üëÅÔ∏è
                </button>
              </div>
            </div>

            <div>
              <button type="submit" class="btn btn-primary w-full">
                Sign in
              </button>
            </div>
          </form>

          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
              Don't have an account?
              <a href="signup.html" class="text-primary hover:text-primary-light font-medium">
                Sign up
              </a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-gray-900 text-white py-8">
      <div class="container">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4">
          <div class="flex gap-4">
            <a href="#" class="hover:text-primary-light">Privacy Policy</a>
            <a href="#" class="hover:text-primary-light">Terms of Service</a>
            <a href="#" class="hover:text-primary-light">Contact</a>
          </div>
          <div class="flex gap-4">
            <a href="https://twitter.com" class="hover:text-primary-light">Twitter</a>
            <a href="https://linkedin.com" class="hover:text-primary-light">LinkedIn</a>
            <a href="https://github.com" class="hover:text-primary-light">GitHub</a>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      window.location.href = 'dashboard.html';
    });

    document.getElementById('toggle-password').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
    });
  </script>
</body>
</html>
